<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Onboarding</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        label {
            font-weight: 500;
        }

        input, select, button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: #000;
        }

        button {
            background: #1fa2ff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1480d4;
        }

    </style>
</head>

<body>

    <!-- Main Content -->
    <div class="main-content">
        <!-- <div class="card"> -->
            <h2>Onboarding</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <label>Diet Preference:</label>
                <select name="diet_preference" required>
                    <option value="veg">Veg</option>
                    <option value="nonveg">Non-Veg</option>
                </select>

                <label>Allergies:</label>
                <select name="allergies" required>
                    <option value="none">None</option>
                    <option value="gluten">Gluten</option>
                    <option value="dairy">Dairy</option>
                    <option value="Nuts">Nuts</option>
                </select>

                <label>Height (cm):</label>
                <input type="number" name="height" step="0.1" required>

                <label>Weight (kg):</label>
                <input type="number" name="weight" step="0.1" required>

                <label>Upload Fatty Acid Report:</label>
                <input type="file" name="report_file" accept=".jpg,.jpeg,.png">

                <button type="submit">Submit</button>
            </form>
        <!-- </div> -->
    </div>
</body>

</html>
