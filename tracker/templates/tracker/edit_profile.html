<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
            position: fixed;
            width: 220px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Important: separates top and bottom */
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar a.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .top-links,
        .bottom-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h2,
    h3 {
      margin-top: 0;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }

    form {
      display: grid;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      font-weight: 500;
    }

    input,
    button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    input {
      background: rgba(255, 255, 255, 0.2);
      color: #000;
    }

    button {
      background: #1fa2ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1480d4;
    }

    ul {
      padding-left: 20px;
    }

    .status-ontrack {
      color: #4caf50;
      font-weight: bold;
    }

    .status-offtrack {
      color: #f44336;
      font-weight: bold;
    }

    ul li {
      line-height: 1.8;
    }

    select {
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      appearance: none;
      /* Removes default dropdown arrow */
      -webkit-appearance: none;
      /* For Safari */
      -moz-appearance: none;
      /* For Firefox */
      cursor: pointer;
      transition: background 0.3s;
    }

    select:focus {
      outline: none;
      /* Removes focus outline */
      background: rgba(255, 255, 255, 0.3);
      /* Slightly darker background on focus */
    }

    select::-ms-expand {
      display: none;
      /* Removes default dropdown arrow in IE */
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="top-links">
        <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">üè†Home</a>
        <a href="{% url 'dashboard' %}"
            class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">üìä Dashboard</a>
        <a href="{% url 'report' %}"
            class="{% if request.resolver_match.url_name == 'report' %}active{% endif %}">üìë Report</a>
    </div>
    <hr style="border: 1px solid rgba(255, 255, 255, 0.2); margin: 30px 0; margin-top: 380px;">

    <div class="bottom-links">
        <a href="{% url 'edit_profile' %}"
            class="{% if request.resolver_match.url_name == 'edit_profile' %}active{% endif %}">‚úèÔ∏è Edit Profile</a>
        <a href="{% url 'change_password' %}"
            class="{% if request.resolver_match.url_name == 'change_password' %}active{% endif %}">üîê Change Password</a>
    </div>
</div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card">
      <h2>Edit Profile - {{ request.user.username }}</h2>

      <form method="POST">
        {% csrf_token %}

        <label>Diet Preference:</label>
        <select name="diet_preference">
          <option value="veg" {% if profile.diet_preference == 'veg' %}selected{% endif %}>Veg</option>
          <option value="nonveg" {% if profile.diet_preference == 'nonveg' %}selected{% endif %}>Non-Veg</option>
        </select><br><br>

        <label>Allergies:</label>
        <select name="allergies">
          {% for value, label in allergy_choices %}
          <option value="{{ value }}" {% if profile.allergies == value %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>

        <br><br>

        <label>Height (cm):</label>
        <input type="number" step="0.01" name="height" value="{{ profile.height }}"><br><br>

        <label>Weight (kg):</label>
        <input type="number" step="0.01" name="weight" value="{{ profile.weight }}"><br><br>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>
</body>

</html>
